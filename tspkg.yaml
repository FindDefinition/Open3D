name: open3d
version: 0.12.0
maintainer: Yan Yan <yan.yan@tusimple.com>

extra_deps:
  pip3: ipywidgets widgetsnbextension notebook numpy matplotlib

build: |
  mkdir -p build
  cd ./build
  cmake -DCMAKE_INSTALL_PREFIX="$INSTALL_DIR" .. 
  make -j
  make install-pip-package
  make python-package
  make pip-package
  make install
  pip3 install --prefix $INSTALL_DIR --no-dependencies --ignore-installed lib/python_package/pip_package/open3d-0.12.0-cp35-cp35m-linux_x86_64.whl





  

